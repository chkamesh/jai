<div [formGroup]="entityForm">
 <label>
   Entity Name:
   <input type="text" formControlName="entityName">
   </label><br>
<label>
  Entity Desc:
  <input type="text" formControlName="entityDesc">
  </label><br>
<label>
    Is Master:
    <select formControlName="isMaster">
      <option value="select">Select</option>
      <option value="true">True</option>
      <option value="false">False</option>

    </select>
  </label>
    <br>
<label>
    Entity Name:
    <input type="text" formControlName="viewName">
    </label><br>
</div>
{{ entityForm.value | json }}<br>
